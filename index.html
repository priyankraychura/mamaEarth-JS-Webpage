<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="top-ad">
            <span>Asia's 1st Brand with MADE SAFE Certified Products</span>
            <span>Buy Any 3 Products @ FLAT899 on Selected Products | Shop Now</span>
        </div>
        <nav>
            <div class="user-nav">
                <div class="logo-search">
                    <div class="logo">
                        <img src="./images/mamaearth-logo.png" alt="">
                    </div>
                    <div class="searchbar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="search" placeholder="Search for face serum">
                        <button class="search-btn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            Search
                        </button>
                    </div>
                </div>
                <img src="./images/offer-gi.svg" alt="" class="offer-gi">
                <div class="actions">
                    <div class="cart-btn">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Cart</span>
                    </div>
                    <div class="login-btn">
                        <i class="fa-regular fa-user"></i>
                        <span>Login</span>
                    </div>
                </div>
            </div>
            <div class="cat-nav">

            </div>
        </nav>
    </header>
    
    <script src="./js/script.js"></script>
</body>
</html>
